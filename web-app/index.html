<html>
<head>

<body>

<script>
    function showInfo() {
         var alice = web3.eth.getBalance(web3.eth.accounts[0]).toString(10);
         var bob = web3.eth.getBalance(web3.eth.accounts[1]);
         var carol = web3.eth.getBalance(web3.eth.accounts[2]);
         document.getElementById("alice").innerHTML = "Alice account: " + alice;
         document.getElementById("bob").innerHTML = "Bob account: " + bob;
         document.getElementById("carol").innerHTML = "Carol account: " + carol;
} 
</script>

<button onclick="donate()">Donate ether</button>
<button onclick="showInfo()">Update</button>
    <div id="alice"></div>
    <div id="bob"></div>
    <div id="carol"></div>
</body>
